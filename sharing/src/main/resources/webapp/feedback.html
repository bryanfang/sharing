<#assign base=request.contextPath />
<html>
<head>
<base id="base" href="${base}">
<meta charset="UTF-8">
<script type="text/javascript" src="${base}/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="${base}/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="${base}/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="${base}/style/cscstyle.css" />
<link rel="shortcut icon" href="${base}/images/favicon.ico"
	type="image/x-icon" />
<title>CSC Share Session Rewards System</title>
</head>
<body>
	<nav class="navbar navbar-default bg-primary" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="${base}/home">Home</a>
			</div>
			<div>
				<p class="navbar-text navbar-left">
					<a href="${base}/myfeedback">Feedback</a>
				</p>
				<p class="navbar-text navbar-left">
					<a href="${base}/myrewards">Me</a>
				</p>

				<!--向右对齐-->
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">${viewModel.user}<b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="${base}/myprofile">My Profile</a></li>
							<li><a href="${base}/logout">JAM</a></li>
						</ul></li>
				</ul>
				<p class="navbar-text navbar-right">Welcome</p>
			</div>
		</div>
	</nav>

	<div class="p-y-3 section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="row-fluid">
						<div class="span12">
							<h3>${viewModel.description} - ${viewModel.creator}</h3>
							<form>
								<fieldset>
									<legend>Your Voice is important</legend>
									<label for="name">a. The objectives of the training were clearly defined.?</label>
									<div class="radio">
										<label><input name="Objective" type="radio" value="1" />1</label>
									</div>
									<div class="radio">
										<label><input name="Objective" type="radio" value="2" />2</label>
									</div>
									<div class="radio">
										<label><input name="Objective" type="radio" value="3" />3</label>
									</div>
									<div class="radio">
										<label><input name="Objective" type="radio" value="4" />4</label>
									</div>
									<div class="radio">
										<label><input name="Objective" type="radio" value="5" />5</label>
									</div>

									<br /> <label for="name">b.	Participation and interaction were encouraged?</label>
									<div class="radio">
										<label><input name="Encouraged" type="radio" value="1" />1</label>
									</div>
									<div class="radio">
										<label><input name="Encouraged" type="radio" value="2" />2</label>
									</div>
									<div class="radio">
										<label><input name="Encouraged" type="radio" value="3" />3</label>
									</div>
									<div class="radio">
										<label><input name="Encouraged" type="radio" value="4" />4</label>
									</div>
									<div class="radio">
										<label><input name="Encouraged" type="radio" value="5" />5</label>
									</div>
									
									<br /> <label for="name">c.	The content was organized and easy to follow?</label>
									<div class="radio">
										<label><input name="Easy" type="radio" value="1" />1</label>
									</div>
									<div class="radio">
										<label><input name="Easy" type="radio" value="2" />2</label>
									</div>
									<div class="radio">
										<label><input name="Easy" type="radio" value="3" />3</label>
									</div>
									<div class="radio">
										<label><input name="Easy" type="radio" value="4" />4</label>
									</div>
									<div class="radio">
										<label><input name="Easy" type="radio" value="5" />5</label>
									</div>
									
									<br /> <label for="name">d.	The trainer was knowledgeable about the training topics?</label>
									<div class="radio">
										<label><input name="Knowledgeable" type="radio" value="1" />1</label>
									</div>
									<div class="radio">
										<label><input name="Knowledgeable" type="radio" value="2" />2</label>
									</div>
									<div class="radio">
										<label><input name="Knowledgeable" type="radio" value="3" />3</label>
									</div>
									<div class="radio">
										<label><input name="Knowledgeable" type="radio" value="4" />4</label>
									</div>
									<div class="radio">
										<label><input name="Knowledgeable" type="radio" value="5" />5</label>
									</div>
									

									<br /> <label for="name">e.	The trainer was well prepared?</label>
									<div class="radio">
										<label><input name="Preparation" type="radio" value="1" />1</label>
									</div>
									<div class="radio">
										<label><input name="Preparation" type="radio" value="2" />2</label>
									</div>
									<div class="radio">
										<label><input name="Preparation" type="radio" value="3" />3</label>
									</div>
									<div class="radio">
										<label><input name="Preparation" type="radio" value="4" />4</label>
									</div>
									<div class="radio">
										<label><input name="Preparation" type="radio" value="5" />5</label>
									</div>
									
									<br /> <label for="name">f.	The time allotted for the training was sufficient and efficient.</label>
									<div class="radio">
										<label><input name="Time" type="radio" value="1" />1</label>
									</div>
									<div class="radio">
										<label><input name="Time" type="radio" value="2" />2</label>
									</div>
									<div class="radio">
										<label><input name="Time" type="radio" value="3" />3</label>
									</div>
									<div class="radio">
										<label><input name="Time" type="radio" value="4" />4</label>
									</div>
									<div class="radio">
										<label><input name="Time" type="radio" value="5" />5</label>
									</div>
									<br />
									<button type="submit" class="btn btn-primary">Submit</button>
								</fieldset>
							</form>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<h3>Please give score to every participants</h3>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
